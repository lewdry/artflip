<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ArtFlip</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />

    <!-- Basic SEO -->
    <meta name="description" content="ArtFlip pulls a random artwork from the Metropolitan Museum of Art Open Access collection." />

    <!-- Open Graph (Facebook, LinkedIn, etc.) -->
