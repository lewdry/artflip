<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500" rel="stylesheet">

    <title>ArtFlip</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />

    <!-- iOS Home Screen Icon -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">

    <!-- Basic SEO -->
    <meta name="description" content="ArtFlip finds public domain artworks from global museums." />

    <!-- Open Graph (Facebook, LinkedIn, etc.) -->
    <meta property="og:title" content="ArtFlip" />
    <meta property="og:description" content="Flip through public domain artworks." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://artflip.me" />
    <meta property="og:image" content="https://artflip.me/_artflipcard.png" />
    <meta property="og:image:width" content="800" />
    <meta property="og:image:height" content="450" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="ArtFlip" />
    <meta name="twitter:description" content="Flip through public domain artworks." />
    <meta name="twitter:image" content="https://artflip.me/_artflipcard.png" />
