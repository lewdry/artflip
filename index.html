<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500" rel="stylesheet">

    <title>Artflip | Discover Public Domain Art & Museum Collections</title>

    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "Artflip",
      "operatingSystem": "Web",
      "applicationCategory": "DesignApplication",
      "description": "An interactive digital gallery that surfaces public domain artworks from global museum APIs, including the Art Institute of Chicago and the Metropolitan Museum of Art.",
      "url": "https://artflip.me",
      "author": {
        "@type": "Person",
        "name": "Lewis Dryburgh",
        "url": "https://lewisdryburgh.com"
      },
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "AUD"
      }
    }
    </script>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />

    <!-- iOS Home Screen Icon -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">

    <!-- Basic SEO -->
    <meta name="description" content="A serendipitous digital museum. Artflip surfaces random public domain artworks from global collections using open APIs. Built by Lewis Dryburgh." />

    <!-- Open Graph (Facebook, LinkedIn, etc.) -->
    <meta property="og:title" content="Artflip" />
    <meta property="og:description" content="An art museum in your browser.Flip through random public domain artworks." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://artflip.me" />
    <meta property="og:image" content="https://artflip.me/_artflipcard.png" />
    <meta property="og:image:width" content="800" />
    <meta property="og:image:height" content="450" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Artflip" />
    <meta name="twitter:description" content="An art museum in your browser. Flip through random public domain artworks." />
    <meta name="twitter:image" content="https://artflip.me/_artflipcard.png" />
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
