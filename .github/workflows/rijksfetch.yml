name: RijksFetch

on:
  schedule:
    # Friday 19 PM Sydney time ≈ 10:00 UTC (adjusts with daylight savings)
    - cron: '0 10 * * 5'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - uses: actions/checkout@v4

      # 2️⃣ Set up Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: pip install requests python-dotenv

      # 4️⃣ Run Rijksfetch script with secret key
      - name: Run Rijksfetch
        env:
          RIJKS_API_KEY: ${{ secrets.RIJKS_API_KEY }}
        run: python scripts/rijksfetch.py

      # 5️⃣ Commit & push updated data
      - name: Commit updated data
        run: |
          git config user.name "ArtFlip Data Bot"
          git config user.email "hello@artflip.me"
          git add -A public/artworkids.json public/metadata/ public/images/
          if ! git diff --cached --quiet; then
            git commit -m "Automated Rijks data update $(date +'%Y-%m-%d')"
            git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main
          else
            echo "No changes to commit"
          fi
